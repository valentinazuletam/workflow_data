name: Elective Course Ranking Workflow

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  run-elective-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run elective ranking analysis
        run: |
          python src/rank_electives.py

      - name: Upload generated outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: elective-ranking-outputs
          path: outputs/
          if-no-files-found: error
